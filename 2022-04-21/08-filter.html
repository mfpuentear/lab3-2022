<!DOCTYPE html>
<html>
  <head>
    <title>Filter</title>
  </head>
  <body>
    <script>
      const arreglo = [1, 2, 3, 4, 5, 12, 13, 11, 14];

      const pares = arreglo.filter((item) => item % 2 === 0);
      const impares = arreglo.filter((item) => item % 2 === 1);

      console.log(pares);
      console.log(impares);
    </script>
  </body>
</html>
