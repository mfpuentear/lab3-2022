<!DOCTYPE html>
<html>
  <head>
    <title>For</title>
  </head>
  <body>
    <script>
      const vector = [0, 3, 5, -1];
      for (let i = 0; i < vector.length; ++i) {
        console.log(vector[i]);
      }

      //vector.forEach((item) => console.log(item));

      for (let i in vector) {
        console.log(vector[i]);
      }
    </script>
  </body>
</html>
